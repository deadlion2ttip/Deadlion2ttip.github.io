    <script>
        let picPathArray = ['rainbow.JPG', 'landing.JPG', 'birdprints.JPG', 'bigbend.JPG', 'carlsbad1.JPG', 'pharaohmountain.JPG', 'forrestedcanyon.JPG', 'scrubplains.JPG',  'carlsbad2.JPG', 'arch.JPG', 'coyote.JPG', 'deathvalley.JPG','MesaVerde.JPG', 'grandcanyon.JPG', 'Pharaohlake.JPG', 'sandwaves.JPG','zion.JPG', 'footprints.JPG', 'redclay.JPG', 'contrast.JPG', 'sunset.JPG', 'yosemite.JPG']
        
        
        function setBackground() {
            body = document.getElementsByTagName('body')[0]
            body.style = 'background: url("images/indexphotos/' + nextBackground() + '") no-repeat center center fixed; \n background-size: cover;'
            console.log(body.style)
        }
        let pictureIndex=0;
        function backgroundScroll() {
            
            setInterval(setBackground, 5000)
        }
        
        function nextBackground() {
            if (pictureIndex >= picPathArray.length){
                pictureIndex = 0;
            }
            let picPathEnd = picPathArray[pictureIndex]
            pictureIndex++
            console.log(picPathEnd)
            return picPathEnd
        }
        backgroundScroll()
    </script>
