        function setBackground() {

            console.log(body.style)
        }
        let pictureIndex=0;
        function backgroundScroll() {
            
            setInterval(setBackground, 5000)
        }
        
        function nextBackground() {
            if (pictureIndex >= picPathArray.length){
                pictureIndex = 0;
            }
            let picPathEnd = picPathArray[pictureIndex]

            return picPathEnd
        }
