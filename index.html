body {

    margin-right: auto;
}
.flexbox {
    grid-row: 2;
    display: flex;
    justify-content: center;
}

    grid-row:4;
    align-self: flex-end;
    display: flex;
    justify-content:space-evenly;

 </style>

<div class='flexbox'><h1 id='name'>CHRISTOPHER I GRIFFIN</h1></div>

    <script>
let picPathArray = ['birdprints.jpg', 'bigbend.jpg', 'yosemite.jpg', 'carlsbad2.jpg', 'carlsbad1.jpg', 'pharaohmountain.jpg', 'forrestedcanyon.jpg', 'scrubplains.jpg', 'arch.jpg', 'coyote.jpg', 'deathvalley.jpg','MesaVerde.jpg', 'grandcanyon.jpg', 'Pharaohlake.jpg', 'sandwaves.jpg','zion.jpg', 'footprints.jpg', 'redclay.jpg', 'rainbow.jpg','contrast.jpg', 'landing.jpg', 'sunset.jpg']

function randomBackground() {
    let randIndex = Math.floor(Math.random() * picPathArray.length)
    let picPathEnd = picPathArray[randIndex]
    return picPathEnd
}

function setBackground() {
   body = document.getElementsByTagName('body')[0]
   body.style = 'background: url("images/indexphotos/' + randomBackground() + '") no-repeat center center fixed; \n background-size: cover;'
    console.log(body.style)
}
setBackground()
</script>
</body>
